name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      frontend-changed: ${{ steps.check.outputs.frontend_changed }}
      common-changed: ${{ steps.check.outputs.common_changed }}
      backend-changed: ${{ steps.check.outputs.backend_changed }}
      scheduler-changed: ${{ steps.check.outputs.scheduler_changed }}
      mailer-changed: ${{ steps.check.outputs.mailer_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 5

      - name: Check for changes
        id: check
        run: |
          if git merge-base ${{ github.event.before }} ${{ github.sha }} >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git show --name-only --pretty=format: ${{ github.sha }})
          fi
          echo "changed=false" >> $GITHUB_OUTPUT
          for folder in frontend common backend scheduler mailer; do
            if echo "$CHANGED_FILES" | grep -q "^$folder/"; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "${folder}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "${folder}_changed=false" >> $GITHUB_OUTPUT
            fi
          done

  build-and-push:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push task-tracker-frontend
        if: needs.check-changes.outputs.frontend-changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/task-tracker-frontend:latest

      - name: Build and push task-tracker-backend
        if: needs.check-changes.outputs.common-changed == 'true' || needs.check-changes.outputs.backend-changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/task-tracker-backend:latest

      - name: Build and push task-tracker-scheduler
        if: needs.check-changes.outputs.common-changed == 'true' || needs.check-changes.outputs.scheduler-changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./scheduler/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/task-tracker-scheduler:latest

      - name: Build and push task-tracker-mailer
        if: needs.check-changes.outputs.common-changed == 'true' || needs.check-changes.outputs.mailer-changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./mailer/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/task-tracker-mailer:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push]
    if: needs.check-changes.outputs.changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Copy files to server
        run: |
          echo '${{ secrets.ENV }}' > .env
          scp -o StrictHostKeyChecking=no .env docker-compose{,.prod}.yaml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/task-tracker/

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            cd /home/${{ secrets.SERVER_USER }}/task-tracker
            echo '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USER }}' --password-stdin
            docker compose -f docker-compose.yaml -f docker-compose.prod.yaml down
            docker compose -f docker-compose.yaml -f docker-compose.prod.yaml pull
            docker compose -f docker-compose.yaml -f docker-compose.prod.yaml up -d
            docker image prune -f
          "