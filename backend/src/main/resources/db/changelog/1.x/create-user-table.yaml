databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: giv13
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: refresh
                  type: varchar(100)
      rollback:
        - dropTable:
            tableName: user