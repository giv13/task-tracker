databaseChangeLog:
  - changeSet:
      id: update-user-table-add-timezone
      author: giv13
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: timezone
                  type: varchar(50)
                  defaultValue: "UTC"
                  constraints:
                    nullable: false
      rollback:
        - dropColumn:
            tableName: user
            columns:
              - column:
                  name: timezone