<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task tracker | Регистрация</title>
  <link rel="icon" type="image/svg+xml" href="img/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">Task tracker</div>
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Зарегистрируйтесь, чтобы начать</p>

        <form action="#" method="post" class="mb-3">
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Имя">
          </div>
          <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль">
          </div>
          <div class="form-group">
            <input type="password" name="passwordConfirmation" class="form-control" placeholder="Повторите пароль">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
        </form>

        <a href="login.html" class="text-center">Войти в аккаунт</a>
      </div>
    </div>
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    $(document).ready(function () {
      $("form").submit(function () {
        post(api.register(), this).then((r) => {
          localStorage.setItem("user", JSON.stringify(r));
          window.location.href = "/";
        });
        return false;
      });
    });
  </script>
</body>
</html>
